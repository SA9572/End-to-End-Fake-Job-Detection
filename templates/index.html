<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Posting Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 300;
        }
        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Fake Job Detector</h1>
        <form action="/predict" method="POST">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location">

            <label for="company_profile">Company Profile</label>
            <textarea id="company_profile" name="company_profile" rows="3"></textarea>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label for="requirements">Requirements</label>
            <textarea id="requirements" name="requirements" rows="3"></textarea>

            <label for="benefits">Benefits</label>
            <textarea id="benefits" name="benefits" rows="2"></textarea>

            <button type="submit">Detect</button>
        </form>
        {% if prediction_text %}
        <div class="result" id="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
